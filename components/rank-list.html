<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/rank-list.css" />
    </head>
    <body>
        <!-- A navtabs that like Week, Month, All -->
        <div class="tabs">
            <div class="tab active" id="weekTab">Week</div>
            <div class="tab" id="monthTab">Month</div>
            <div class="tab" id="allTab">All</div>
        </div>

        <!-- A list show top 5 trending items in week/month/all time -->
        <ul class="list" id="trendingList">
            <li class="list-item">Trending Item 1</li>
            <li class="list-item">Trending Item 2</li>
            <li class="list-item">Trending Item 3</li>
            <li class="list-item">Trending Item 4</li>
            <li class="list-item">Trending Item 5</li>
        </ul>

        <script src="../script/rankList.js"></script>
    </body>
</html>
