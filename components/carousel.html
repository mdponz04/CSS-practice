<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/carousel.css" />
    </head>
    <body>
        <div class="carousel">
            <div class="slides">
                <div class="slide">
                    <img
                        src="../public/images/forest.png"
                        alt="Image"
                        class="slide-image"
                    />
                    <p>Forest</p>
                </div>
                <div class="slide">
                    <img
                        src="../public/images/plain1.png"
                        alt="Image"
                        class="slide-image"
                    />
                    <p>Day at plain</p>
                </div>
                <div class="slide">
                    <img
                        src="../public/images/plain2.png"
                        alt="Image"
                        class="slide-image"
                    />
                    <p>Night at plain</p>
                </div>
            </div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
            <div class="indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <script src="../script/carousel.js"></script>
    </body>
</html>
